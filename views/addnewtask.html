<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <h1>Here is your list of tasks:</h1>
    @Each.MyTasks
      @Current
    @EndEach
    <form action="/newtaskadded" method="post">
      <label for="newtask">Add a new task:</label>
      <input id="newtask" name="newtask" type="text">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
